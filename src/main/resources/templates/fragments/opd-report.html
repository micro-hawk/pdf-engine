<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>OPD REPORT</title>
  </head>
  <body>
    <!-- Patient Information Table -->
    <table class="patient-info" th:fragment="opd-report">
      <tr>
        <td class="info-left">
          <p class="info-label">
            <b>MRD No:</b> <span th:text="${MRD_NUMBER}"></span>
          </p>
        </td>
        <td class="info-right">
          <p class="info-label">
            <b>Patient:</b> <span th:text="${PATIENT_FULL_NAME}"></span>
            <b> / Age:</b> <span th:text="${AGE}"></span> <b> / Gender:</b>
            <span th:text="${GENDER }"></span>
          </p>
        </td>
      </tr>

      <tr>
        <td class="info-left">
          <p class="info-label">
            <b>Contact Number:</b> <span th:text="${MOBILE_NUMBER}"></span>
          </p>
        </td>
        <td class="info-right">
            <p class="info-label">
              <b>Address:</b><span th:text="${PATIENT_ADDRESS}"></span>
            </p>
          </td>
      </tr>

      <tr>
        <td class="info-left">
          <p class="info-label">
            <b>Doctor's Name:</b> <span th:text="${DOCTOR_NAME}"></span>
          </p>
        </td>
        <td class="info-right">
          <p class="info-label">
            <b>Appt Date:</b><span th:text="${APPT_DATE}"></span>
          </p>
        </td>
      </tr>
    </table>
    <hr />
  </body>
</html>
